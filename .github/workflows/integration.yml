name: 'Integration'

on:
  workflow_dispatch:
  pull_request_review:
    types: [submitted]

jobs:
  default_tests_win_mac:
    name: Default Unit Tests
    if: github.event.review.state == 'approved' && github.event.repository.fork == false
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, windows-latest]
        python: ['3.9', '3.12']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        check-latest: true
    - name: Install dependencies
      run: |
        python -m pip install .[bumps,DFO,gradient-free,minuit,SAS,numdifftools,lmfit,nlopt]
        python -m pip install --upgrade .[dev]
        python -m pip install "numpy<2.0"
    - name: Run macos tests
      if: runner.os == 'macOS'
      run: ci/unit_tests_default.sh
    - name: Run windows tests
      if: runner.os == 'Windows'
      run: bash ci/unit_tests_default.sh
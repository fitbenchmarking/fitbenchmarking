# Build and push a container to ghcr.io
name: 'Update Container'

on:
  push:
    branches:
      - 'master'
    paths:
      - 'Container/**'
  pull_request:
    branches:
      - 'master'
    paths:
      - 'Container/**'
  workflow_dispatch:

env:
  IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}

jobs:
  build:
    name: Build the container
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to the Container registry
      uses: redhat-actions/podman-login@v1
      with:
        registry: ${{ env.IMAGE_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Fetch latest Buildah
      run: |
        sudo apt-get -y -qq update
        sudo apt-get -y install bats btrfs-progs git go-md2man golang libapparmor-dev libglib2.0-dev libgpgme11-dev libseccomp-dev libselinux1-dev make skopeo libbtrfs-dev
        git clone https://github.com/containers/buildah
    - name: Build latest Buildah
      run: |
        make runc all SECURITYTAGS="apparmor seccomp"
        sudo make install install.runc
        buildah --help
      working-directory: buildah
    - name: Build container
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        containerfiles: |
          Container/Containerfile
        context: Container
        image: fitbenchmarking-extras
        tags: latest
    
    - name: Push to ghcr.io
      if: github.event_name == 'push'
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ env.IMAGE_REGISTRY }}


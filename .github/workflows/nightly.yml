name: 'Nightly Build'

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - 'master'
  schedule:
    - cron: '0 0 * * *'

jobs:
  master_install_linux:
    name: 'Master Install Test (Linux)'
    runs-on: 'ubuntu-latest'
    steps:
    - name: 'Checkout code'
      uses: actions/checkout@v2
    - name: 'Choose Python Version'
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: 'Installing'
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[bumps,DFO,gradient_free,minuit,SAS,numdifftools]

  master_install_windows:
    name: 'Master Install Test (Windows)'
    runs-on: 'windows-latest'
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: 'Choose Python Version'
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Installing
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[bumps,DFO,gradient_free,minuit,SAS,numdifftools]

  release_install_linux:
    name: 'Release Install Test (Linux)'
    runs-on: 'ubuntu-latest'
    steps:
    - name: 'Choose Python Version'
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Installing
      run: |
        python -m pip install --upgrade pip
        python -m pip install fitbenchmarking[bumps,DFO,gradient_free,minuit,SAS,numdifftools]

  release_install_windows:
    name: 'Release Install Test (Windows)'
    runs-on: 'windows-latest'
    steps:
    - name: 'Choose Python Version'
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: Installing
      run: |
        python -m pip install --upgrade pip
        python -m pip install fitbenchmarking[bumps,DFO,gradient_free,minuit,SAS,numdifftools]

name: 'Tests'

on:
  push:
    branches:
      - 'master'
      - 'release-**'
  pull_request:
    branches:
      - 'master'
      - 'release-**'
  release:
    types: [published]
  schedule:
    - cron: '0 9 * * Mon'
  workflow_dispatch:

jobs:
  default_system_linux:
    name: Default System Tests (Linux)
    runs-on: ubuntu-latest
    container:
      image: 'fitbenchmarking/fitbenchmarking-deps:latest'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo -HE --preserve-env=PATH $VIRTUAL_ENV/bin/pip install .[bumps,DFO,gofit,minuit,SAS,numdifftools,lmfit,nlopt,paramonte]
        sudo -HE --preserve-env=PATH $VIRTUAL_ENV/bin/pip install --upgrade .[dev]
    - name: Run tests
      run: ci/system_tests_default.sh
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: default_system_tests
        path: test-results/default_system_pytest.xml

  full_system_linux:
    name: Full System Tests (Linux)
    runs-on: ubuntu-latest
    container:
      image: 'fitbenchmarking/fitbenchmarking-extras:latest'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo -HE --preserve-env=PATH $VIRTUAL_ENV/bin/pip install .[bumps,DFO,gofit,levmar,minuit,SAS,numdifftools,lmfit,nlopt,paramonte,hogben]
        sudo -HE --preserve-env=PATH $VIRTUAL_ENV/bin/pip install --upgrade .[dev]
        mkdir -p $MASTSIF
        mkdir -p $PYCUTEST_CACHE
    - name: Run tests
      run: ci/system_tests.sh
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: full_system_tests
        path: test-results/full_system_pytest.xml

  full_unit_linux:
    name: Full Unit Tests (Linux)
    runs-on: ubuntu-latest
    container:
      image: 'fitbenchmarking/fitbenchmarking-extras:latest'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        sudo -HE --preserve-env=PATH $VIRTUAL_ENV/bin/pip install .[bumps,DFO,gofit,gradient-free,levmar,minuit,SAS,numdifftools,lmfit,nlopt,paramonte,hogben]
        sudo -HE --preserve-env=PATH $VIRTUAL_ENV/bin/pip install --upgrade .[dev]
        mkdir -p $MASTSIF
        mkdir -p $PYCUTEST_CACHE
        sudo apt update
        sudo apt install -y curl
    - name: Run tests
      run: |
        ci/unit_tests.sh
    - name: Submit coverage
      uses: coverallsapp/github-action@v2
      with:
        file: coverage.lcov
        compare-ref: master
        git-commit: ${{ github.event.pull_request.head.sha }}
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: full_unit_tests
        path: test-results/full_unit_pytest.xml

  default_unit_tests:
    name: Default Unit Tests (Linux)
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: ['3.8', '3.x']
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        check-latest: true
    - name: Install dependencies
      run: |
        python -m pip install .[bumps,DFO,gradient-free,minuit,SAS,numdifftools,lmfit,nlopt]
        python -m pip install --upgrade .[dev]
    - name: Run linux tests
      if: runner.os == 'Linux'
      run: ci/unit_tests_default.sh
    - name: Run windows tests
      if: runner.os == 'Windows'
      run: bash ci/unit_tests_default.sh
    - name: Upload test results
      if: runner.os == 'Linux' && matrix.python == '3.x'
      uses: actions/upload-artifact@v4
      with:
        name: default_unit_tests
        path: test-results/default_unit_pytest.xml

  linting_test:
    name: Linting Tests (Linux)
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Install python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        check-latest: true
    - name: Install default dependencies for fitbenchmarking
      run: |
        pip install .[bumps,DFO,gradient-free,minuit,SAS,numdifftools,lmfit,nlopt]
        pip install --upgrade .[dev]
    - name: Run linting
      run: ci/linting_tests.sh

  publish-test-results:
    name: Publish Test Results
    needs: [default_system_linux, full_system_linux, default_unit_tests, full_unit_linux]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    - name: Publish test results
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        check_name: Unit & system test results
        files: artifacts/**/*.xml

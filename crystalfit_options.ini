[FITTING]

software: mantid
          globalmultistart

cost_func_type: weighted_nlls

num_runs: 1

[MINIMIZERS]

mantid: BFGS
        Conjugate gradient (Fletcher-Reeves imp.)
        Conjugate gradient (Polak-Ribiere imp.)
        Damped GaussNewton
        Levenberg-Marquardt
        Levenberg-MarquardtMD
        Simplex
        SteepestDescent
        Trust Region

globalmultistart: regularisation
                  l_bfgs

[JACOBIAN]

scipy: 2-point

[PLOTTING]

make_plots: yes

[LOGGING]

external_output: debug

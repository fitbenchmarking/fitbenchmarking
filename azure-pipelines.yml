# CI for Windows
# Here not repeating LINTING and similar done with Travis (only this may make sense later)
# For info syntax used in this file see: https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

pool:
  vmImage: 'windows-latest'
strategy:
  matrix:
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '$(python.version)'
  displayName: 'Use Python $(python.version)'

- script: |
    pip install .
  displayName: 'Install FitBenchmarking'

- script: |
    pip install pytest pytest-azurepipelines
    pytest fitbenchmarking\utils
    pytest fitbenchmarking\core
    pytest fitbenchmarking\results_processing
    pytest fitbenchmarking\parsing
    pytest fitbenchmarking\controllers\test\test_default_controllers.py
    pytest fitbenchmarking\cli\tests\test_exception_handler.py
  displayName: 'pytest utils tests'
